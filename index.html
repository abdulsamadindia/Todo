<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <input placeholder="Input your task" type="text">
        <p class="alert"></p>
        <button class="addbtn">Add Task</button>
        <ul>
            <li>Eat <button class="edit">Edit</button>  <button class="delete">Delete</button></li>
            <li>Sleep <button class="edit">Edit</button> <button class="delete">Delete</button></li>
            <li>Code <button class="edit">Edit</button> <button class="delete">Delete</button></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
